<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inscribir operario</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/tools.js"></script>
	</head>
	<body>
		<div id="menu"></div>

        <script>
            function ValidarOperario(){

                var nombre = $( "#nombre" )

                if( !nombre.val() ){
                    alert( "El nombre es requerido" )
                    return nombre.focus()
                }

                var rol = $( "#rol" )

                if( !rol.val() ){
                    alert( "El rol es requerido" )
                    return rol.focus()
                }

                if( confirm( "Esta seguro de registrar el operario?" )){
                    $( "#form" ).submit()
                }
            }
        </script>

		<div class="container mt-4">
			<div class="row">
				<div class="col-md-12 ">
					<form method="post" action="/servlet" id="form">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo">
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select name="rol" id="rol" class="form-control">
                                <option value="">---</option>
                                <option value="1">Soldador</option>
                                <option value="2">Doblador</option>
                                <option value="3">Auxiliar</option>
                            </select>
                        </div>

                        <div class="mb-3 text-center">
                            <div class="d-grid gap-1">
                                <button class="btn btn-success" type="button" onclick="ValidarOperario()">Registrar</button>
                            </div>
                        </div>
                    </form>
				</div>
			</div>
		</div>

        <div id="footer"></div>
	</body>
</html>
