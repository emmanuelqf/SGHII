<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de gestión de herramientas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Add your custom styles here */
  </style>
</head>
<body>
  <header id="main-header">
    <h1>Sistema de gestión de herramientas</h1>
  </header>
  <nav class="navigation">
    <a href="#" class="navigation-link">Inicio</a>
    <a href="#" class="navigation-link">Acerca de los creadores</a>
    <a href="#" class="navigation-link">Política de calidad</a>
    <a href="#" class="navigation-link">Contacto</a>
  </nav>
  <main class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
        <img src="logo.png" alt="Logo" class="img-fluid mb-3">
        <h2>Mejoramiento continuo</h2>
      </div>
      <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
        <form id="login-form" class="w-75" novalidate>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
            <div class="invalid-feedback">
              El nombre de usuario es obligatorio.
            </div>
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
            <div class="invalid-feedback">
               </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <input type="button" id="togglePasswordButton" value="Mostrar contraseña">
          </div>
          <div id="errorMessage" style="display: none;"></div>
        </form>
        <a href="#">Olvidó su contraseña</a>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
